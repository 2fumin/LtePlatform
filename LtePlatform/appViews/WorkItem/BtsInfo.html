<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{btsDetails.name}}CDMA基站信息
            <a class="btn btn-success btn-xs" style="float: right"
               ng-href="{{rootPath}}details/{{serialNumber}}">
                返回工单{{serialNumber}}详情
            </a>
        </h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <tbody>
                <tr>
                    <td>基站名称</td>
                    <td>{{btsDetails.name}}</td>
                    <td>经度</td>
                    <td>{{btsDetails.longtitute}}</td>
                    <td>纬度</td>
                    <td>{{btsDetails.lattitute}}</td>
                </tr>
                <tr>
                    <td>基站地址</td>
                    <td colspan="5">{{btsDetails.address}}</td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6"></div>
        </div>
        <div ng-include="'/appViews/WorkItem/WorkItemTable.html'"></div>
    </div>
</div>
