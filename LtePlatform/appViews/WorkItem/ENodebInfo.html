<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{eNodebDetails.name}}LTE基站信息
            <a class="btn btn-success btn-xs" style="float: right" 
               ng-href="{{rootPath}}details/{{serialNumber}}">
                返回工单{{serialNumber}}详情
            </a>
        </h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <tbody>
                <tr>
                    <td>基站名称</td>
                    <td>{{eNodebDetails.name}}</td>
                    <td>厂家</td>
                    <td>{{eNodebDetails.factory}}</td>
                    <td>规划编码</td>
                    <td>{{eNodebDetails.planNum}}</td>
                </tr>
                <tr>
                    <td>经度</td>
                    <td>{{eNodebDetails.longtitute}}</td>
                    <td>纬度</td>
                    <td>{{eNodebDetails.lattitute}}</td>
                    <td>开通日期</td>
                    <td>{{eNodebDetails.openDate}}</td>
                </tr>
                <tr>
                    <td>基站地址</td>
                    <td colspan="5">{{eNodebDetails.address}}</td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6"></div>
        </div>
        <div ng-include="'/appViews/WorkItem/WorkItemTable.html'"></div>
    </div>
</div>
