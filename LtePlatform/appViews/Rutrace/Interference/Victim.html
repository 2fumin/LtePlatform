<table class="table table-hover">
    <thead>
        <tr>
            <th>被干扰小区名称</th>
            <th>模3干扰数</th>
            <th>模6干扰数</th>
            <th>6dB干扰数</th>
            <th>10dB干扰数</th>
            <th>总干扰水平</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="cell in victimCells | orderBy: orderPolicy.selected.value: true">
            <td>{{cell.victimCellName}}</td>
            <td>{{cell.mod3Interferences | number:1}}</td>
            <td>{{cell.mod6Interferences | number:1}}</td>
            <td>{{cell.overInterferences6Db | number:1}}</td>
            <td>{{cell.overInterferences10Db | number:1}}</td>
            <td>{{cell.interferenceLevel | number:2}}</td>
        </tr>
    </tbody>
</table>
