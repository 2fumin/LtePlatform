<div uib-alert ng-repeat="message in updateMessages" type="success" dismiss-on-timeout="2000" close="closeAlert($index)">
    {{message.cellName}}更新{{message.topic}}小区信息{{message.counts}}条
</div>
<div class="row">
    <div class="col-md-6">
        <div>
            <label>开始日期：</label>
            <div class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup ng-model="beginDate.value"
                       is-open="beginDate.opened" ng-required="true" close-text="Close"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="beginDate.opened = true">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </div>
        </div>

        <div>
            <label>结束日期：</label>
            <div class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup ng-model="endDate.value"
                       is-open="endDate.opened" ng-required="true" close-text="Close"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="endDate.opened = true">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <label>排序依据：</label>
        <div class="input-group">
            <select class="form-control" ng-model="orderPolicy.selected">
                <option ng-repeat="p in orderPolicy.options" label="{{p.name}}" value="{{p.value}}">{{p.name}}</option>
            </select>
            <span class="input-group-btn">
                <button type="button" class="btn btn-warning" ng-click="showInterference()">
                    <i class="glyphicon glyphicon-search" title="统计干扰"></i>
                </button>
                <a class="btn btn-success" ng-href="{{rootPath}}top">
                    <i class="glyphicon glyphicon-log-out" title="返回TOP统计"></i>
                </a>
            </span>
        </div>
    </div>
</div>
<div uib-tabset active="active">
    <div uib-tab index="0" heading="邻区分析">
        <div uib-accordion close-others="oneAtATime">
            <div uib-accordion-group heading="干扰源分析({{interferenceCells.length}})" panel-class="panel-warning">
                <div ng-include="'/appViews/Rutrace/Interference/Source.html'" ng-controller="rutrace.interference.neighbors"></div>
            </div>
            <div uib-accordion-group heading="被干扰小区({{victimCells.length}})" panel-class="panel-success">
                <div ng-include="'/appViews/Rutrace/Interference/Victim.html'"></div>
            </div>
            <div uib-accordion-group heading="系统邻区({{mongoNeighbors.length}})" panel-class="panel-default">
                <div ng-include="'/appViews/Rutrace/Interference/MongoNeighbors.html'"></div>
            </div>
        </div>
    </div>
    <div uib-tab index="1" heading="干扰份额分析">
        <div id="interference-over6db"></div>
        <div id="interference-over10db"></div>
        <div id="interference-mod3"></div>
        <div id="interference-mod6"></div>
    </div>
    <div uib-tab index="2" heading="干扰强度分析">
        <div id="strength-over6db"></div>
        <div id="strength-over10db"></div>
    </div>
</div>
