<div uib-alert ng-repeat="message in updateMessages" type="success" dismiss-on-timeout="2000" close="closeAlert($index)">
    {{message.cellName}}更新干扰小区信息{{message.counts}}条
</div>
<div uib-accordion close-others="oneAtATime">
    <div uib-accordion-group heading="干扰源分析" panel-class="panel-warning">
        <div ng-include="'/appViews/Rutrace/Interference/Source.html'"></div>
    </div>
    <div uib-accordion-group heading="被干扰小区" panel-class="panel-success">
        <div ng-include="'/appViews/Rutrace/Interference/Victim.html'"></div>
    </div>
</div>
