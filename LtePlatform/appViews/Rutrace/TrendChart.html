<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{trendStat.beginDateString}}-{{trendStat.endDateString}}精确覆盖率指标
            <a ng-href="{{rootPath}}trend" class="btn btn-sm btn-default" style="float: right">返回</a>
        </h3>
    </div>
    <div class="panel-body">
        <div uib-tabset active="active">
            <div uib-tab index="0" heading="MR数趋势">
                <highchart config="timeMrConfig"></highchart>
            </div>
            <div uib-tab index="1" heading="精确覆盖率趋势">
                <highchart config="timePreciseConfig"></highchart>
            </div>
            <div uib-tab index="2" heading="镇区MR数">
                <div id="mr-pie"></div>
            </div>
            <div uib-tab index="3" heading="镇区精确覆盖率">
                <div id="precise"></div>
            </div>
        </div>
    </div>
</div>
