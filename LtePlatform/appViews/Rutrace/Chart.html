<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{overallStat.dateString}}精确覆盖率指标
        </h3>
        <div class="btn-group-sm" style="float: right">
            <button class="btn btn-sm btn-primary" ng-click="showCharts()">显示</button>
            <a ng-href="{{rootPath}}" class="btn btn-sm btn-success">返回</a>
        </div>
    </div>
    <div class="panel-body">
        <div uib-tabset active="active">
            <div uib-tab index="0" heading="测量报告数">
                <div style="min-height: 500px" id="mr-pie"></div>
            </div>
            <div uib-tab index="1" heading="精确覆盖率">
                <div style="min-height: 500px" id="precise"></div>
            </div>
        </div>
    </div>
</div>
