<div class="row">
    <div class="col-md-6">
        <div>
            <label>开始日期：</label>
            <div class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup ng-model="beginDate.value"
                       is-open="beginDate.opened" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="beginDate.opened = true">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </div>
        </div>

        <div>
            <label>结束日期：</label>
            <div class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup ng-model="endDate.value"
                       is-open="endDate.opened" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="endDate.opened = true">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <label>排序依据：</label>
        <div class="input-group">
            <select class="form-control" ng-model="orderPolicy.selected" ng-options="p as p for p in orderPolicy.options"></select>
            <span class="input-group-btn">
                <button type="button" class="btn btn-success" ng-click="showTop()">
                    <i class="glyphicon glyphicon-search" title="统计数据"></i>
                </button>
            </span>            
        </div>
        <label>TOP个数：</label>
        <div class="input-group">
            <select class="form-control" ng-model="topCount.selected" ng-options="c as c for c in topCount.options"></select>            
            <div class="input-group-btn">
                <a class="btn btn-primary" ng-href="{{rootPath}}trendchart">
                    <i class="glyphicon glyphicon-globe" title="地理化显示"></i>
                </a>
            </div>
        </div>
    </div>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>小区名称</th>
            <th>MR总数</th>
            <th>第一邻区精确覆盖率</th>
            <th>第二邻区精确覆盖率</th>
            <th>第三邻区精确覆盖率</th>
            <th>TOP天数</th>
            <th>是否监控</th>
            <th>查询操作</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="cell in topCells">
            <td>{{cell.eNodebName}}-{{cell.sectorId}}</td>
            <td>{{cell.totalMrs}}</td>
            <td>{{100 - cell.firstRate | number:2}}</td>
            <td>{{100 - cell.secondRate | number:2}}</td>
            <td>{{100 - cell.thirdRate | number:2}}</td>
            <td>{{cell.topDates}}</td>
            <td>
                <span ng-if="cell.isMonitored">已监控</span>
                <span ng-if="!cell.isMonitored">未监控</span>
            </td>
            <td>
                <button class="btn btn-sm btn-success" ng-click="showInfo(cell)">详细信息</button>
            </td>
        </tr>
    </tbody>
</table>
