<table class="table table-hover">
    <thead>
    <tr>
        <th>小区名称</th>
        <th>LTE小区名称</th>
        <th>掉话总数</th>
        <th>掉话率(%)</th>
        <th>主叫次数</th>
        <th>被叫次数</th>
        <th>TOP天数</th>
        <th>查看信息</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="cell in trendCells">
        <td>{{cell.cellName}}</td>
        <td>{{cell.eNodebName}}-{{cell.sectorId}}</td>
        <td>{{cell.totalDrops}}</td>
        <td>{{100 * cell.dropRate | number: 2}}</td>
        <td>{{cell.moAssignmentSuccess}}</td>
        <td>{{cell.mtAssignmentSuccess}}</td>
        <td>{{cell.topDates}}</td>
        <td>
            <a class="btn btn-primary" ng-href="{{rootPath}}cellDrop2GHistory/{{cell.cellId}}/{{cell.sectorId}}">
                <span class="glyphicon glyphicon-search"></span>历史信息
            </a>
        </td>
    </tr>
    </tbody>
</table>
