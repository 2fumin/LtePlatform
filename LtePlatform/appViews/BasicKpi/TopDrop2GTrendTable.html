<table class="table table-hover">
    <thead>
    <tr>
        <td>小区名称</td>
        <td>LTE基站</td>
        <td>掉话总数</td>
        <td>掉话率(%)</td>
        <td>出现次数</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="cell in trendCells">
        <td>{{cell.cellName}}</td>
        <td>{{cell.eNodebName}}</td>
        <td>{{cell.totalDrops}}</td>
        <td>{{100 * cell.dropRate | number: 2}}</td>
        <td>{{cell.topDates}}</td>
    </tr>
    </tbody>
</table>
