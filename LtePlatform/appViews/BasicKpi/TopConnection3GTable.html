<table class="table table-hover">
    <thead>
        <tr>
            <th>小区编号</th>
            <th>CDMA基站名称</th>
            <th>LTE基站名称</th>
            <th>扇区编号</th>
            <th>无线掉线次数</th>
            <th>连接尝试次数</th>
            <th>连接失败次数</th>
            <th>链路繁忙率</th>
            <th>连接成功率</th>
            <th>掉线率</th>
            <th>查看信息</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="cell in topData.connection3G">
            <td>{{cell.cellId}}</td>
            <td>{{cell.cdmaName}}</td>
            <td>{{cell.lteName}}</td>
            <td>{{cell.sectorId}}</td>
            <td>{{cell.wirelessDrop}}</td>
            <td>{{cell.connectionAttempts}}</td>
            <td>{{cell.connectionFails}}</td>
            <td>{{cell.linkBusyRate}}</td>
            <td>{{cell.connectionRate}}%</td>
            <td>{{cell.dropRate}}%</td>
            <td>
                <a class="btn btn-primary" ng-href="{{rootPath}}cellConnection3GHistory/{{cell.cellId}}/{{cell.sectorId}}">
                    <span class="glyphicon glyphicon-search"></span>历史信息
                </a>
            </td>
        </tr>
    </tbody>
</table>
