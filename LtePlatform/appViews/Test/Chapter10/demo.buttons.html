<div>
    <h4>Single toggle</h4>
    <pre>{{singleModel}}</pre>
    <button type="button" class="btn btn-primary" ng-model="singleModel" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
        Single Toggle
    </button>
    <h4>Checkbox</h4>
    <pre>{{checkModel}}</pre>
    <div class="btn-group">
        <button type="button" class="btn" ng-class="{ 'btn-primary': checkModel.left, 'btn-default': !checkModel.left}"
                ng-model="checkModel.left" btn-checkbox>
            Left
        </button>
        <button type="button" class="btn" ng-class="{ 'btn-primary': checkModel.middle, 'btn-default': !checkModel.middle}"
                ng-model="checkModel.middle" btn-checkbox>
            Middle
        </button>
        <button type="button" class="btn" ng-class="{ 'btn-primary': checkModel.right, 'btn-default': !checkModel.right}"
                ng-model="checkModel.right" btn-checkbox>
            Right
        </button>
    </div>
    <h4>Radio</h4>
    <pre>{{radioModel}}</pre>
    <div class="btn-group">
        <button type="button" class="btn" ng-class="{ 'btn-primary': radioModel==='Left', 'btn-default': radioModel!=='Left'}"
                ng-model="radioModel" btn-radio="'Left'">
            Left
        </button>
        <button type="button" class="btn" ng-class="{ 'btn-primary': radioModel==='Middle', 'btn-default': radioModel!=='Middle'}"
                ng-model="radioModel" btn-radio="'Middle'">
            Middle
        </button>
        <button type="button" class="btn" ng-class="{ 'btn-primary': radioModel==='Right', 'btn-default': radioModel!=='Right'}"
                ng-model="radioModel" btn-radio="'Right'">
            Right
        </button>
    </div>
    <div class="btn-group">
        <a class="btn" ng-class="{ 'btn-success': radioModel==='Left', 'btn-default': radioModel!=='Left'}"
                ng-model="radioModel" btn-radio="'Left'" href="">
            Left
        </a>
        <a class="btn" ng-class="{ 'btn-success': radioModel==='Middle', 'btn-default': radioModel!=='Middle'}"
                ng-model="radioModel" btn-radio="'Middle'" href="">
            Middle
        </a>
        <a class="btn" ng-class="{ 'btn-success': radioModel==='Right', 'btn-default': radioModel!=='Right'}"
                ng-model="radioModel" btn-radio="'Right'" href="">
            Right
        </a>
    </div>
</div>
