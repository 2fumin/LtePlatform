<table class="help-page-table">
    <thead>
    <tr>
        <th>Controller Name</th>
        <th>Full Name</th>
        <th>Main functional descriptions</th>
        <th>Action infos</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="api in apiDescription | orderBy: 'ControllerName'">
            <td>{{api.ControllerName}}</td>
            <td>{{api.ControllerType}}</td>
            <td class="api-documentation">{{api.Documentation}}</td>
            <td>
                <a ng-href="{{rootPath}}method/{{api.ControllerName}}">Details</a>
            </td>
        </tr>
    </tbody>
</table>
