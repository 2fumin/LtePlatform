<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">
            从数据文件导入
        </h3>
    </div>
    <div class="panel-body">
        <p>
            <button class="btn btn-primary" ng-if="progressInfo.totalDumpItems > 0" ng-click="dumpItems()">
                一键导入
            </button>
            <button class="btn btn-danger" ng-click="clearItems()">
                清除导入
            </button>
        </p>
        <p>
            总数：{{progressInfo.totalDumpItems}}&nbsp;
            成功数：{{progressInfo.totalSuccessItems}}&nbsp;
            失败数：{{progressInfo.totalFailItems}}
        </p>
        <div class="progress" ng-if="progressInfo.totalDumpItems > 0">
            <div class="progress-bar" role="progressbar" aria-valuemax="100" aria-valuemin="0"
                ng-style="{width: 100*(progressInfo.totalSuccessItems+progressInfo.totalFailItems)/progressInfo.totalDumpItems+'%'}">
            </div>
        </div>
    </div>
</div>
