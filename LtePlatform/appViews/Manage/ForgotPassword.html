<form name="signup_form" novalidate ng-submit="signupForm()" class="form-horizontal">
    <h4>输入你的电子邮件。</h4>
    <div class="form-group">
        <label class="col-md-2 control-label">用户名</label>
        <div class="col-md-10">
            <input type="text" class="form-control" name="userName" ng-model="signup.userName" required/>
            <div class="text-danger"
                 ng-show="signup_form.userName.$dirty && signup_form.userName.$invalid">
                <small ng-show="signup_form.userName.$error.required">
                    用户名是必须填的！
                </small>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">电子邮箱</label>
        <div class="col-md-10">
            <input type="email" class="form-control" name="email" ng-model="signup.email" required />
            <div class="text-danger"
                 ng-show="signup_form.email.$dirty && signup_form.email.$invalid">
                <small ng-show="signup_form.email.$error.required">
                    电子邮箱是必须填的！
                </small>
                <small class="error" ng-show="signup_form.email.$error.email">
                    这不是一个有效的电子邮箱！
                </small>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-default" ng-disabled="signup_form!==undefined && signup_form.$invalid" value="电子邮件链接" />
        </div>
    </div>
</form>
