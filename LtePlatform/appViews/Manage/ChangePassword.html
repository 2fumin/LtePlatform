<form name="signup_form" novalidate ng-submit="signupForm()" ng-controller="phoneNumber.signup" class="form-horizontal">
    <h4>更改密码</h4>
    <div class="form-group">
        <label class="col-md-3 control-label">当前密码</label>
        <div class="col-md-9">
            <input type="password" name="oldPassword" class="form-control" ng-model="signup.oldPassword" ng-minlength="8" required />
            <div class="text-danger"
                 ng-show="signup_form.oldPassword.$dirty && signup_form.oldPassword.$invalid">
                <small ng-show="signup_form.oldPassword.$error.required">
                    当前密码是必须填的！
                </small>
                <small ng-show="signup_form.oldPassword.$error.minlength">
                    当前密码必须至少包含8 个字符
                </small>
            </div>
        </div>
        <label class="col-md-3 control-label">新密码</label>
        <div class="col-md-9">
            <input type="password" name="newPassword" class="form-control" ng-model="signup.newPassword" ng-minlength="8" required />
            <div class="text-danger"
                 ng-show="signup_form.newPassword.$dirty && signup_form.newPassword.$invalid">
                <small ng-show="signup_form.newPassword.$error.required">
                    新密码是必须填的！
                </small>
                <small ng-show="signup_form.newPassword.$error.minlength">
                    新密码必须至少包含8 个字符
                </small>
            </div>
        </div>
        <label class="col-md-3 control-label">确认新密码</label>
        <div class="col-md-9">
            <input type="password" name="confirmPassword" class="form-control" ng-model="signup.confirmPassword" ng-minlength="8" required />
            <div class="text-danger"
                 ng-show="signup_form.confirmPassword.$dirty && signup_form.confirmPassword.$invalid">
                <small ng-show="signup_form.confirmPassword.$error.required">
                    确认新密码是必须填的！
                </small>
                <small ng-show="signup_form.confirmPassword.$error.minlength">
                    确认新密码必须至少包含8 个字符
                </small>
            </div>
            <div class="text-danger" ng-show="signup_form.confirmPassword.$dirty && signup_form.confirmPassword!=signup_form.newPassword">
                <small>新密码和确认密码不匹配</small>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" class="btn btn-primary" value="更改密码" />
            </div>
        </div>
    </div>
</form>
