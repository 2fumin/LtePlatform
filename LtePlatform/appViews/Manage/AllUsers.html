<div panel-info panel-title="panelTitle">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>用户名</th>
                <th>邮箱</th>
                <th>号码</th>
                <th>家乡</th>
                <th>查询操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in manageUsers">
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phoneNumber}}</td>
                <td>{{user.hometown}}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
