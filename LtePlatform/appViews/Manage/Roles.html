<div panel-warning panel-title="panelTitle">
    <div class="alert alert-info" ng-if="message.length">
        {{message}}
    </div> 
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-md-4 control-label">角色名称：</label>
            <div class="col-md-5">
                <input class="form-control" type="text" ng-model="roleName"/>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" ng-click="addRole(roleName)">新增</button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table-hover">
            <thead>
            <tr>
                <th>角色名称</th>
                <th>角色编号</th>
                <th>查询操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="role in manageRoles">
                <td>{{role.name}}</td>
                <td>{{role.roleId}}</td>
                <td>
                    <a href="/Manage#/roleUser/{{role.name}}" class="btn btn-primary">用户调整</a>
                    <button class="btn btn-danger" ng-click="deleteRole(role.name)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
