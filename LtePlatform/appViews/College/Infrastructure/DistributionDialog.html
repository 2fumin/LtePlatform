<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>室分名称</th>
            <th>覆盖范围</th>
            <th>施主基站</th>
            <th>信源种类</th>
            <th>经度</th>
            <th>纬度</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="dist in distributionList">
            <td>{{dist.name}}</td>
            <td>{{dist.range}}</td>
            <td>{{dist.sourceName}}</td>
            <td>{{dist.sourceType}}</td>
            <td>{{dist.longtitute}}</td>
            <td>{{dist.lattitute}}</td>
        </tr>
    </tbody>
</table>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
