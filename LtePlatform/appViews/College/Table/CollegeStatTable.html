<table class="table table-hover" data-bind="visible: setView()=='list'">
    <thead>
        <tr>
            <th>校园名称</th>
            <th>用户数</th>
            <th>区域面积（平方米）</th>
            <th>4G基站数</th>
            <th>4G小区数</th>
            <th>3G基站数</th>
            <th>3G小区数</th>
            <th>4G室分数</th>
            <th>3G室分数</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: collegeList">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: expectedSubscribers"></td>
            <td data-bind="text: $data.area.toFixed(2)"></td>
            <td>
                <a href="#" data-bind="click: function () { $root.infrastructure().showENodebs(name);}">
                    <span data-bind="text: totalLteENodebs"></span>
                </a>
            </td>
            <td>
                <a href="#" data-bind="click: function () { $root.infrastructure().showCells(name);}">
                    <span data-bind="text: totalLteCells"></span>
                </a>
            </td>
            <td>
                <a href="#" data-bind="click: function () { $root.infrastructure().showBtss(name); }">
                    <span data-bind="text: totalCdmaBts"></span>
                </a>
            </td>
            <td>
                <a href="#" data-bind="click: function () { $root.infrastructure().showCdmaCells(name); }">
                    <span data-bind="text: totalCdmaCells"></span>
                </a>
            </td>
            <td>
                <a href="#" data-bind="click: function () { $root.infrastructure().showLteDistributions(name); }">
                    <span data-bind="text: totalLteIndoors"></span>
                </a>
            </td>
            <td>
                <a href="#" data-bind="click: function () { $root.infrastructure().showCdmaDistributions(name); }">
                    <span data-bind="text: totalCdmaIndoors"></span>
                </a>
            </td>
        </tr>
    </tbody>
</table>
