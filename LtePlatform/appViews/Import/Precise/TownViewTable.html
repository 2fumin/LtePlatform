<table class="table table-striped">
    <thead>
        <tr>
            <th>城市</th>
            <th>区域</th>
            <th>镇区</th>
            <th>MR总数</th>
            <th>第一邻区数</th>
            <th>第二邻区数</th>
            <th>第三邻区数</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="view in townPreciseViews">
            <td>{{view.city}}</td>
            <td>{{view.district}}</td>
            <td>{{view.town}}</td>
            <td>{{view.totalMrs}}</td>
            <td>{{view.firstNeighbors}}</td>
            <td>{{view.secondNeighbors}}</td>
            <td>{{view.thirdNeighbors}}</td>
        </tr>
    </tbody>
</table>
