<h4 class="text-center text-primary">
    待消亡CDMA基站信息
    <a class="btn btn-success" style="float: right" ng-href="{{rootPath}}index">返回</a>
</h4>
<table class="table table-hover">
    <thead>
        <tr>
            <th>基站名称</th>
            <th>基站编号</th>
            <th>BSC编号</th>
            <th>经度</th>
            <th>纬度</th>
            <th>地址</th>
            <th>区域</th>
            <th>镇区</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in vanishedBtss">
            <td>{{item.name}}</td>
            <td>{{item.btsId}}</td>
            <td>{{item.bscId}}</td>
            <td>{{item.longtitute}}</td>
            <td>{{item.lattitute}}</td>
            <td>{{item.address}}</td>
            <td>{{item.districtName}}</td>
            <td>{{item.townName}}</td>
        </tr>
    </tbody>
</table>
