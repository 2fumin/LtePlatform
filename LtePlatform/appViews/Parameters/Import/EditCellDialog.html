<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">编辑LTE小区信息</h4>
</div>
<div class="modal-body form-horizontal" data-bind="with: editCell">
    <div class="form-group">
        <label class="col-sm-3 control-label">基站编号</label>
        <div class="col-sm-3">
            <span class="form-control">{{item.eNodebId}}</span>
        </div>
        <label class="col-sm-3 control-label">频点</label>
        <div class="col-sm-3">
            <span class="form-control">{{item.frequency}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">扇区编号</label>
        <div class="col-sm-3">
            <span class="form-control">{{item.sectorId}}</span>
        </div>
        <label class="col-sm-3 control-label">频段号</label>
        <div class="col-sm-3">
            <span class="form-control">{{item.bandClass}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">室内小区</label>
        <div class="col-sm-3">
            <span class="form-control">{{item.isIndoor}}</span>
        </div>
        <label class="col-sm-3 control-label">天线挂高</label>
        <div class="col-sm-3">
            <span class="form-control">{{item.height}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">经度</label>
        <div class="col-sm-3">
            <span class="form-control">{{item.longtitute}}</span>
        </div>
        <label class="col-sm-3 control-label">纬度</label>
        <div class="col-sm-3">
            <span class="form-control">{{item.lattitute}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">PCI</label>
        <div class="col-sm-3">
            <span class="form-control">{{item.pci}}</span>
        </div>
        <label class="col-sm-3 control-label">根序列</label>
        <div class="col-sm-3">
            <span class="form-control">{{item.prach}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">方位角</label>
        <div class="col-sm-3">
            <input class="form-control" ng-model="item.azimuth" />
        </div>
        <label class="col-sm-3 control-label">天线增益</label>
        <div class="col-sm-3">
            <input class="form-control" ng-model="item.antennaGain" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">机械下倾</label>
        <div class="col-sm-3">
            <span class="form-control">{{item.mTilt}}</span>
        </div>
        <label class="col-sm-3 control-label">电下倾角</label>
        <div class="col-sm-3">
            <span class="form-control">{{item.eTilt}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">参考信号功率</label>
        <div class="col-sm-3">
            <span class="form-control">{{item.rsPower}}</span>
        </div>
        <label class="col-sm-3 control-label">收发类型</label>
        <div class="col-sm-3">
            <span class="form-control">{{item.transmitReceive}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">天线信息</label>
        <div class="col-sm-9">
            <span class="form-control">{{item.antennaInfo}}</span>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">保存信息</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">放弃保存</button>
</div>
