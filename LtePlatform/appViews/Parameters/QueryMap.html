<div class="cloudmap-wrapper">
    <div class="cloudmap-tools">
        <span class="cloudmap-city-name">选择网络</span>
        <select class="cloudmap-select-city" ng-model="network.selected" ng-options="n as n for n in network.options"></select>
        <span class="cloudmap-city-name">城市</span>
        <select class="cloudmap-select-city" ng-model="city.selected" ng-options="c as c for c in city.options" ng-change="updateDistricts()"></select>
        <span class="cloudmap-city-name">区域</span>
        <select class="cloudmap-select-city" ng-model="district.selected" ng-options="d as d for d in district.options" ng-change="updateTowns()"></select>
        <span class="cloudmap-city-name">镇区</span>
        <select class="cloudmap-select-city" ng-model="town.selected" ng-options="t as t for t in town.options"></select>
        <span class="cloudmap-city-name">模糊查询</span>
        <input class="cloudmap-search-city" ng-model="queryText"/>
        <button class="cloudmap-search-b" ng-click="queryItems()"></button>
    </div>
    <div class="cloudmap-baiduwrapper">
        <div id="map" style="width: 100%;height: 600px;overflow: hidden;margin:0;"></div>
        <div class="map-w">
            <ul id="colorBar">
                <li class="map-w-1"></li>
                <li class="map-w-i"></li>
            </ul>
        </div>
        <div id="time-control">
            <div id="time-control-btns">
                <button class="time-control-btn">模3染色</button>
                <button class="time-control-btn">邻区关系</button>
            </div>
        </div>
    </div>
</div>
