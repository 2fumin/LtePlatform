<div uib-pagination total-items="btsList.length" ng-model="currentPage" max-size="10"
     class="pagination-sm" boundary-link-numbers="true" rotate="false"></div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>基站名称</th>
            <th>基站编号</th>
            <th>BSC编号</th>
            <th>经度</th>
            <th>纬度</th>
            <th>地址</th>
            <th>查询信息</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="bts in btsList.slice((currentPage - 1) * 10, currentPage * 10)">
            <td>{{bts.name}}</td>
            <td>{{bts.btsId}}</td>
            <td>{{bts.bscId}}</td>
            <td>{{bts.longtitute}}</td>
            <td>{{bts.lattitute}}</td>
            <td>{{bts.address}}</td>
            <td>
                <a ng-href="{{rootPath}}btsInfo/{{bts.btsId}}/{{bts.name}}"
                   class="btn btn-sm" ng-class="{'btn-default': !bts.isInUse, 'btn-success': bts.isInUse}">基站详细信息</a>
            </td>
        </tr>
    </tbody>
</table>
