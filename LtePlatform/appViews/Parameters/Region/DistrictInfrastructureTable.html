<table class="table table-hover">
    <thead>
        <tr>
            <th>镇区</th>
            <th>4G基站数</th>
            <th>4G小区数</th>
            <th>3G基站数</th>
            <th>3G小区数</th>
            <th>查询</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="stat in townStats">
            <td>{{stat.town}}</td>
            <td>{{stat.totalLteENodebs}}</td>
            <td>{{stat.totalLteCells}}</td>
            <td>{{stat.totalCdmaBts}}</td>
            <td>{{stat.totalCdmaCells}}</td>
            <td style="min-width: 80px">
                <div class="btn-group">
                    <a ng-href="{{rootPath}}eNodebList/{{city.selected}}/{{currentDistrict}}/{{stat.town}}" 
                       class="btn btn-default btn-sm"title="LTE基站列表">L</a>
                    <a ng-href="{{rootPath}}btsList/{{city.selected}}/{{currentDistrict}}/{{stat.town}}" 
                       class="btn btn-default btn-sm" title="CDMA基站列表">C</a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
