<div class="row">
    <div class="col-md-4">
        <h4 class="text-primary">统一数据导入</h4>
        <p class="text-info">
            导入各类工参和指标文件
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                    Button dropdown <span class="caret"></span>
                </button>
                <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem"><a href="#">Action</a></li>
                    <li role="menuitem"><a href="#">Another action</a></li>
                    <li role="menuitem"><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li role="menuitem"><a href="#">Separated link</a></li>
                </ul>
            </div>
        </p>
    </div>
    
    <div class="col-md-4" ng-repeat="menuItem in menuItems">
        <h4 class="text-warning">{{menuItem.title}}</h4>
        <p class="text-info">{{menuItem.comments}}</p>
        <p><a class="btn btn-primary" ng-href="{{menuItem.url}}">{{menuItem.buttonName}}</a></p>
    </div>


    <div class="col-md-4">
        <h4 class="text-info">当前账户信息</h4>
        <address>
            您的家乡是：{{currentUser.hometown}}，用户角色清单：{{currentUser.roleList}}
            <span ng-if="currentUser.roleList===''">（无角色）</span>
        </address>
    </div>
</div>
