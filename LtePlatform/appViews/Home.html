<div class="row">
    <div class="col-md-4">
        <h4 class="text-primary">统一数据导入</h4>
        <p class="text-info">
            导入各类工参和指标文件
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                    导入功能 <span class="caret"></span>
                </button>
                <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem">
                        <a ng-href="/Kpi/PreciseImport">精确覆盖率</a>
                    </li>
                    <li role="menuitem">
                        <a ng-href="/Kpi/WorkItemImport">工单导入</a>
                    </li>
                    <li class="divider"></li>
                    <li role="menuitem">
                        <a ng-href="/Parameters/BasicImport">工参导入</a>
                    </li>
                    <li class="divider"></li>
                    <li role="menuitem">
                        <a ng-href="/Kpi/Import">2G指标导入</a>
                    </li>
                    <li role="menuitem">
                        <a ng-href="/Kpi/InterferenceImport">干扰矩阵</a>
                    </li>
                </ul>
            </div>
        </p>
    </div>
    
    <div class="col-md-4" ng-repeat="menuItem in menuItems">
        <h4 class="text-warning">{{menuItem.title}}</h4>
        <p class="text-info">{{menuItem.comments}}</p>
        <p><a class="btn btn-primary" ng-href="{{menuItem.url}}">{{menuItem.buttonName}}</a></p>
    </div>
</div>
